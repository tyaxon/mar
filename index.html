<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Deportiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/logo.jpeg" alt="Logo Tienda Deportiva" class="logo">
      <h1>Tienda Deportiva KairaSport</h1>
    </div>
    <div id="cart-button" class="cart-button">
      ðŸ›’ Carrito (<span id="cart-count">0</span> productos)
    </div>
  </header>

  <main>
    <section class="filters">
      <select id="category-filter">
        <option value="">Todas las categorÃ­as</option>
        <option value="Biker">Biker</option>
        <option value="Calza">Calza</option>
        <option value="Medias">Medias</option>
        <option value="Top">Top</option>
        <option value="Conjuntos">Conjuntos</option>
      </select>

      <input type="text" id="search-input" placeholder="Buscar productos...">
    </section>

    <div id="products-container" class="products-container"></div>

    <div id="pagination" class="pagination"></div>
  </main>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <span id="close-modal" class="close-modal">&times;</span>
      <h2>Tu Carrito</h2>
      <div id="cart-items"></div>
      <div>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout-button">Encargar pedido</button>
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="modal.js"></script>
  <script src="main.js"></script>
</body>
</html>
